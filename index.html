<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stanford Tree AR</title>
    <!-- Updated MediaPipe imports -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
    <style>
        /* Previous styles remain the same */
        /* Adding debug info styles */
        #debugInfo {
            position: fixed;
            top: 60px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="input_video" style="display: none;"></video>
        <canvas id="output_canvas"></canvas>
        <div id="arElements"></div>
        <button id="startButton" class="button">Start AR Experience</button>
        <button id="flipButton" class="button">Flip Camera</button>
        <button id="waterButton" class="button">Water the Seed</button>
        <button id="restartButton" class="button">Restart</button>
        <div id="prompt">Would you like to water this seed?</div>
        <div id="debugInfo"></div>
    </div>

    <script>
        // Debug helper
        function debugLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = message;
            console.log(message);
        }

        let currentStream;
        let videoElement;
        let isUsingFrontCamera = false;
        let handLandmarks = null;
        let animationState = 'initial';
        
        const arElements = document.getElementById('arElements');
        const startButton = document.getElementById('startButton');
        const flipButton = document.getElementById('flipButton');
        const waterButton = document.getElementById('waterButton');
        const restartButton = document.getElementById('restartButton');
        const prompt = document.getElementById('prompt');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        
        // Initialize video element
        videoElement = document.getElementById('input_video');

        // Initialize MediaPipe Hands with error handling
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Camera setup with error handling
        async function setupCamera(useFrontCamera = false) {
            try {
                debugLog('Setting up camera...');
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoElement.srcObject = stream;
                
                await videoElement.play();
                
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 1280,
                    height: 720
                });
                
                camera.start();
                debugLog('Camera started successfully');
                
            } catch (error) {
                debugLog('Error setting up camera: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Handle hand detection results
        function onResults(results) {
            try {
                canvasCtx.save();
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    handLandmarks = results.multiHandLandmarks[0];
                    debugLog('Hand detected');
                    updateARElements();
                } else {
                    handLandmarks = null;
                    debugLog('No hand detected');
                }

                canvasCtx.restore();
            } catch (error) {
                debugLog('Error in onResults: ' + error.message);
            }
        }

        // Rest of the functions remain the same, but add error handling and debugging
        
        // Initialize the experience
        async function initializeAR() {
            try {
                debugLog('Initializing AR...');
                startButton.style.display = 'none';
                await setupCamera(isUsingFrontCamera);
                
                const seed = document.createElement('img');
                seed.src = 'seed.png';
                seed.id = 'seed';
                seed.style.width = '100px';
                seed.style.opacity = '1';
                arElements.appendChild(seed);

                prompt.style.display = 'block';
                waterButton.style.display = 'block';
                animationState = 'waiting';
                debugLog('AR initialized successfully');
            } catch (error) {
                debugLog('Error initializing AR: ' + error.message);
            }
        }

        // Growth sequence with improved error handling and debugging
        async function startGrowthSequence() {
            try {
                debugLog('Starting growth sequence...');
                if (!handLandmarks) {
                    debugLog('No hand detected, cannot start growth sequence');
                    return;
                }

                animationState = 'growing';
                waterButton.style.display = 'none';
                prompt.style.display = 'none';

                const palmCenter = getPalmCenter(handLandmarks);
                const x = palmCenter.x * canvasElement.width;
                const y = palmCenter.y * canvasElement.height;

                // Water animation
                createWaterAnimation(x, y);
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Growth sequence
                const seed = document.getElementById('seed');
                seed.style.opacity = '0';
                createSparkleAnimation(x, y);
                
                // Tree growth
                const tree = document.createElement('div');
                tree.id = 'tree';
                tree.style.width = '200px';
                tree.style.height = '400px';
                tree.style.backgroundColor = '#2F4F4F';
                tree.style.borderRadius = '50px';
                tree.style.opacity = '1';
                tree.classList.add('magical-growth');
                arElements.appendChild(tree);

                await new Promise(resolve => setTimeout(resolve, 3000));

                // Stanford logo
                tree.style.opacity = '0';
                const logo = document.createElement('img');
                logo.src = 'stanford-logo.png';
                logo.id = 'stanfordLogo';
                logo.style.width = '200px';
                logo.style.opacity = '1';
                arElements.appendChild(logo);

                animationState = 'complete';
                restartButton.style.display = 'block';
                debugLog('Growth sequence completed');
            } catch (error) {
                debugLog('Error in growth sequence: ' + error.message);
            }
        }

        // Event listeners
        startButton.addEventListener('click', initializeAR);
        
        flipButton.addEventListener('click', () => {
            isUsingFrontCamera = !isUsingFrontCamera;
            setupCamera(isUsingFrontCamera);
        });

        waterButton.addEventListener('click', startGrowthSequence);

        restartButton.addEventListener('click', () => {
            arElements.innerHTML = '';
            restartButton.style.display = 'none';
            animationState = 'initial';
            initializeAR();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        });

        // Initial setup
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;

        // Add error handling for image loading
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                debugLog('Error loading image: ' + e.target.src);
            }
        }, true);
    </script>
</body>
</html>
